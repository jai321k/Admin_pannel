<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{background:#111;color:white;font-family:Arial;padding:20px}
input,button{width:100%;padding:12px;margin:10px 0;border-radius:6px;border:none;font-size:16px}
button{background:#ff0000;color:white;cursor:pointer}
.msg{color:lightgreen}

#loginScreen{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;justify-content:center;align-items:center;z-index:1000}
.login-box{background:#1f1f1f;padding:20px;width:90%;max-width:350px;border-radius:10px;text-align:center}

.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center}
.modal-box{background:#1f1f1f;width:90%;max-width:400px;padding:15px;border-radius:10px;max-height:80vh;overflow-y:auto}
.video-item{background:#2a2a2a;padding:10px;margin-top:8px;border-radius:6px}
.delete-btn{background:#ff4444;margin-top:6px}
.close-btn{background:#555;margin-top:10px}
.logout{background:#555;margin-top:20px}
</style>
</head>
<body>

<!-- üîê LOGIN -->
<div id="loginScreen">
  <div class="login-box">
    <h3>üîê Admin Login</h3>
    <input id="email" placeholder="Admin Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="loginMsg" class="msg"></div>
  </div>
</div>

<!-- üîì ADMIN CONTENT -->
<div id="adminContent" style="display:none;">

<h2>üì§ Upload New Video</h2>
<input id="title" placeholder="Video Title">
<input id="url" placeholder="Cloudinary Video URL">
<button onclick="uploadVideo()">Upload</button>
<div class="msg" id="msg"></div>

<hr>
<button onclick="openDelete()">üóëÔ∏è Delete Video</button>
<button class="logout" onclick="logout()">Logout</button>

<div class="modal" id="deleteModal">
  <div class="modal-box">
    <h3>üîç Search & Delete</h3>
    <input id="search" placeholder="Search title" onkeyup="filter()">
    <div id="videoList"></div>
    <button class="close-btn" onclick="closeDelete()">Close</button>
  </div>
</div>
</div>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDJ3w0sw73diwA9t-yMeQYZrq9AtflNwLw",
  authDomain: "tamilpadam-880da.firebaseapp.com",
  projectId: "tamilpadam-880da",
  storageBucket: "tamilpadam-880da.firebasestorage.app",
  messagingSenderId: "231920667182",
  appId: "1:231920667182:web:04ccd363eefeae32a1edbf"
};

if(!firebase.apps.length){firebase.initializeApp(firebaseConfig);}
const db = firebase.firestore();
const auth = firebase.auth();
let videos = [];

// AUTH STATE
auth.onAuthStateChanged(user=>{
  if(user){
    loginScreen.style.display='none';
    adminContent.style.display='block';
  } else {
    loginScreen.style.display='flex';
    adminContent.style.display='none';
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e=>loginMsg.innerText=e.message);
}

function logout(){auth.signOut();}

// Upload
function uploadVideo(){
  if(title.value==''||url.value==''){alert('Fill all fields');return;}
  db.collection('videos').add({title:title.value,url:url.value,time:Date.now()})
  .then(()=>{msg.innerText='‚úÖ Uploaded';title.value='';url.value='';});
}

// Delete Window
function openDelete(){deleteModal.style.display='flex';}
function closeDelete(){deleteModal.style.display='none';search.value='';filter();}

// Load videos
db.collection('videos').orderBy('time','desc').onSnapshot(snap=>{
  videos=[];snap.forEach(d=>videos.push({id:d.id,...d.data()}));filter();
});

function filter(){
  const k=search.value.toLowerCase();videoList.innerHTML='';
  videos.filter(v=>v.title.toLowerCase().includes(k)).forEach(v=>{
    videoList.innerHTML+=`<div class="video-item"><b>${v.title}</b><button class="delete-btn" onclick="del('${v.id}')">Delete</button></div>`;
  });
}

function del(id){if(confirm('Delete?')) db.collection('videos').doc(id).delete();}
</script>

</body>
</html>
