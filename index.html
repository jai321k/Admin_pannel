  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{background:#111;color:white;font-family:Arial;padding:20px}
input,button{width:100%;padding:12px;margin:8px 0;border-radius:6px;border:none;font-size:16px}
button{background:#ff0000;color:white}
.msg{color:lightgreen}

#loginScreen{position:fixed;inset:0;background:#000;display:flex;justify-content:center;align-items:center}
.login-box{background:#1f1f1f;padding:20px;width:90%;max-width:350px;border-radius:10px}

.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.8);justify-content:center;align-items:center}
.modal-box{
  background:#1f1f1f;
  width:90%;
  max-width:420px;
  padding:15px;
  border-radius:10px;
  max-height:85vh;
  overflow:auto;
}

.video-item{background:#2a2a2a;padding:10px;margin-top:8px;border-radius:6px}
.delete-btn{background:#ff4444}
.edit-btn{background:#4caf50}
.logout{background:#555;margin-top:15px}

.close-btn{
  position:fixed;
  top:15px;
  right:15px;
  width:auto;
  padding:10px 15px;
  background:#555;
  z-index:9999;
}

#editBox{
  background:#2b2b2b;
  padding:10px;
  border-radius:8px;
  margin-bottom:15px;
}
.small{font-size:13px;color:#bbb}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="login-box">
    <h3>ğŸ” Admin Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="loginMsg" class="msg"></div>
  </div>
</div>

<!-- ADMIN -->
<div id="adminContent" style="display:none">

<h2>ğŸ“¤ Upload Video</h2>
<input id="title" placeholder="Video Title">
<input id="url" placeholder="Video URL">
<input id="category" placeholder="Category (Movie / Trailer / Comedy)">
<input id="tags" placeholder="Tags (comma separated)">
<button onclick="uploadVideo()">Upload</button>
<div id="msg" class="msg"></div>

<hr>
<button onclick="openManage()">ğŸ› ï¸ Manage Videos</button>
<button class="logout" onclick="logout()">Logout</button>

<!-- MANAGE MODAL -->
<div class="modal" id="manageModal">
  <div class="modal-box">

    <h3>ğŸ” Search Video</h3>
    <input id="search" placeholder="Search title" onkeyup="filter()">

    <!-- EDIT BOX -->
    <div id="editBox" style="display:none">
      <h3>âœï¸ Edit Video</h3>
      <input id="editTitle" placeholder="Edit Title">
      <input id="editUrl" placeholder="Edit URL">
      <input id="editCategory" placeholder="Edit Category">
      <input id="editTags" placeholder="Edit Tags (comma separated)">
      <button onclick="updateVideo()">Update</button>
    </div>

    <div id="videoList"></div>
  </div>

  <button class="close-btn" onclick="closeManage()">Close âœ–</button>
</div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDJ3w0sw73diwA9t-yMeQYZrq9AtflNwLw",
  authDomain: "tamilpadam-880da.firebaseapp.com",
  projectId: "tamilpadam-880da",
};
firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const auth = firebase.auth();

let videos = [];
let editId = null;

/* AUTH */
auth.onAuthStateChanged(u=>{
  loginScreen.style.display = u?'none':'flex';
  adminContent.style.display = u?'block':'none';
});
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>loginMsg.innerText=e.message);
}
function logout(){auth.signOut();}

/* UPLOAD */
function uploadVideo(){
  if(!title.value||!url.value||!category.value) 
    return alert("Title, URL, Category required");

  db.collection("videos").add({
    title:title.value,
    url:url.value,
    category:category.value,
    tags:tags.value.split(',').map(t=>t.trim()),
    time:Date.now()
  }).then(()=>{
    msg.innerText="âœ… Uploaded";
    title.value=url.value=category.value=tags.value='';
  });
}

/* MODAL */
function openManage(){manageModal.style.display='flex';}
function closeManage(){
  manageModal.style.display='none';
  editBox.style.display='none';
}

/* LOAD */
db.collection("videos").orderBy("time","desc").onSnapshot(snap=>{
  videos=[];
  snap.forEach(d=>videos.push({id:d.id,...d.data()}));
  filter();
});

/* SEARCH */
function filter(){
  videoList.innerHTML='';
  videos
  .filter(v=>v.title.toLowerCase().includes(search.value.toLowerCase()))
  .forEach(v=>{
    videoList.innerHTML+=`
    <div class="video-item">
      <b>${v.title}</b>
      <div class="small">ğŸ“‚ ${v.category || '-'}</div>
      <div class="small">ğŸ·ï¸ ${(v.tags||[]).join(', ')}</div>
      <button class="edit-btn" onclick="editVideo('${v.id}')">Edit</button>
      <button class="delete-btn" onclick="del('${v.id}')">Delete</button>
    </div>`;
  });
}

/* DELETE */
function del(id){
  if(confirm("Delete this video?"))
    db.collection("videos").doc(id).delete();
}

/* EDIT */
function editVideo(id){
  const v = videos.find(x=>x.id===id);
  editId = id;
  editTitle.value = v.title;
  editUrl.value = v.url;
  editCategory.value = v.category || '';
  editTags.value = (v.tags||[]).join(', ');
  editBox.style.display='block';
  manageModal.querySelector('.modal-box').scrollTop = 0;
}

/* UPDATE */
function updateVideo(){
  db.collection("videos").doc(editId).update({
    title:editTitle.value,
    url:editUrl.value,
    category:editCategory.value,
    tags:editTags.value.split(',').map(t=>t.trim())
  }).then(()=>alert("âœ… Updated Successfully"));
}
</script>

</body>
</html>
