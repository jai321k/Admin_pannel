<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>

  <!-- Firebase CDN (Compat â€“ Easy) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{
      background:#111;
      color:white;
      font-family:Arial;
      padding:20px;
    }
    input,button{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:6px;
      border:none;
      font-size:16px;
    }
    button{
      background:#ff0000;
      color:white;
      cursor:pointer;
    }
    .msg{margin-top:10px;color:lightgreen}
  </style>
</head>
<body>

<h2>ðŸ“¤ Upload New Video</h2>

<input id="title" placeholder="Video Title">
<input id="url" placeholder="Cloudinary Video URL">
<button onclick="uploadVideo()">Upload</button>

<div class="msg" id="msg"></div>

<script>
  // ðŸ”¥ Firebase Config (YOUR PROJECT)
  const firebaseConfig = {
    apiKey: "AIzaSyDJ3w0sw73diwA9t-yMeQYZrq9AtflNwLw",
    authDomain: "tamilpadam-880da.firebaseapp.com",
    projectId: "tamilpadam-880da",
    storageBucket: "tamilpadam-880da.firebasestorage.app",
    messagingSenderId: "231920667182",
    appId: "1:231920667182:web:04ccd363eefeae32a1edbf"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Upload Function
  function uploadVideo(){
    const title = document.getElementById('title').value;
    const url = document.getElementById('url').value;

    if(title === '' || url === ''){
      alert('Fill all fields');
      return;
    }

    db.collection('videos').add({
      title: title,
      url: url,
      time: Date.now()
    }).then(() => {
      document.getElementById('msg').innerText = 'âœ… Video Uploaded Successfully';
      document.getElementById('title').value = '';
      document.getElementById('url').value = '';
    });
  }
</script>

</body>
</html>
